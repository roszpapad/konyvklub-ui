<div class="container">
  <div class="row text-center">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <h2 mat-dialog-title>Ajánlat hozzáadása</h2>
        <mat-dialog-content>
          <div class="row text-center">
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-select id="bookId" placeholder="Cserélni kívánt könyv" formControlName="bookId">
                  <mat-option *ngFor="let book of books" [value]="book.id">
                    {{book.title}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="bookId.invalid && bookId.touched">
                  Kérem adja meg a könyvet!
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Miért Önnel cseréljenek? Írja le érveit." required id="description"
                  formControlName="description"></textarea>
                <mat-error *ngIf="description.invalid && (description.dirty || description.touched) && description.errors.required">
                  Kérem adja meg az érveit!
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-dialog-content>
        <mat-dialog-actions class="actions">
          <button (click)="close()" class="btn float-right" mat-raised-button color="warn">Mégsem</button>
          <button type="submit" class="btn float-right" mat-raised-button color="primary" [disabled]="form.invalid">
            Hozzáad
          </button>
        </mat-dialog-actions>
      </form>
    </div>
  </div>
</div>
