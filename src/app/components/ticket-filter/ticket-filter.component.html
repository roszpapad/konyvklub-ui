      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Kereső</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-card-content>
            <div class="row form-row mt-3">
              <div class="col-12 col-md-4 col-lg-12">
                <mat-form-field class="example-full-width">
                  <input matInput id="title" placeholder="Cím" formControlName="title">
                </mat-form-field>
              </div>
              <div class="col-12 col-md-4 col-lg-12">
                <mat-form-field class="example-full-width">
                  <input matInput id="writer" placeholder="Szerző" formControlName="writer">
                </mat-form-field>
              </div>
              <div class="col-12 col-md-4 col-lg-12 mt-3">
                <mat-checkbox class="example-margin" formControlName="owned">Saját üzletek</mat-checkbox>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="actions">
            <button type="submit" mat-raised-button color="primary">
              Keresés <i class="fas fa-search"></i>
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
