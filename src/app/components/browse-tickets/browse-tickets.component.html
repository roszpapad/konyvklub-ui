<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 underlined mt-3">
      <h2>Ticketek keresése</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-3">
      <div class="row">
        <div class="col-12 mt-5">
          <app-ticket-filter (ticketList)="ticketListEvent($event)"></app-ticket-filter>
        </div>
        <div class="col-12 mt-3 text-center">
          <button mat-raised-button class="create-button" (click)="openNewTicketDialog()">
            <i class="fas fa-plus"></i>
            Ticket létrehozása
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="isFound" class="col-12 col-lg-8 offset-lg-1 mt-5">
      <h3>Találatok:</h3>
      <app-ticket-list [ticketList]="ticketList"></app-ticket-list>
    </div>
    <div *ngIf="!isFound" class="col-12 col-md-6 offset-md-3 text-center mt-5">
      <img src="assets/img/sadbook.png" class="img-fluid sad-img" />
      <div class="sad-text">Sajnos nem talaltunk a kriteriumoknak megfelelo ticketeket.</div>
    </div>
  </div>
</div>
