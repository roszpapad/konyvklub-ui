<div class="container">
  <div class="row">
    <div class="col-12 col-lg-3">
      <app-ticket-filter (ticketList)="ticketListEvent($event)"></app-ticket-filter>
    </div>
    <div *ngIf="isFound" class="col-12 col-lg-9">
      <app-ticket-list [ticketList]="ticketList"></app-ticket-list>
    </div>
    <div *ngIf="!isFound" class="col-12 col-md-6 offset-md-3 text-center">
      <img src="assets/img/sadbook.png" class="img-fluid sad-img" />
      <div class="sad-text">Sajnos nem talaltunk a kriteriumoknak megfelelo ticketeket.</div>
    </div>
  </div>
</div>
